<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Ada UI - Buttons</title>
    <link rel="stylesheet" href="/dist/main.css" media="all">
</head>
<body>
    <header>
        <img src="/logo.svg" style="filter: invert(1);">
        <div class="vbox">
            <h1 style="font-size: x-large; margin: 0 0 -10px 0">Ada UI Demo</h1>
            <span>Buttons</span>
        </div>
        <div class="spacer-end"></div>
        <button class="btn" onclick="document.body.classList.toggle('darkmode')">
            Toggle Dark Mode
        </button>
        <a href="/demo">Back</a>
    </header>
    <main>
        <button class="btn">Blue (default)</button>
        <button class="btn red">Red</button>
        <button class="btn orange">Orange</button>
        <button class="btn yellow">Yellow</button>
        <button class="btn green">Green</button>
        <button class="btn purple">Purple</button>
        <hr>
        <button class="btn outline">Outline Blue (default)</button>
        <button class="btn outline red">Outline Red</button>
        <button class="btn outline orange">Outline Orange</button>
        <button class="btn outline yellow">Outline Yellow</button>
        <button class="btn outline green">Outline Green</button>
        <button class="btn outline purple">Outline Purple</button>
        <hr>
        <button class="btn squared">Squared Blue (default)</button>
        <button class="btn squared red">Squared Red</button>
        <button class="btn squared orange">Squared Orange</button>
        <button class="btn squared yellow">Squared Yellow</button>
        <button class="btn squared green">Squared Green</button>
        <button class="btn squared purple">Squared Purple</button>
        <hr>
        <button class="btn squared outline">Squared Outline Blue (default)</button>
        <button class="btn squared outline red">Squared Outline Red</button>
        <button class="btn squared outline orange">Squared Outline Orange</button>
        <button class="btn squared outline yellow">Squared Outline Yellow</button>
        <button class="btn squared outline green">Squared Outline Green</button>
        <button class="btn squared outline purple">Squared Outline Purple</button>
        <hr>
        <button class="btn small">Small Blue (default)</button>
        <button class="btn small red">Small Red</button>
        <button class="btn small orange">Small Orange</button>
        <button class="btn small yellow">Small Yellow</button>
        <button class="btn small green">Small Green</button>
        <button class="btn small purple">Small Purple</button>
        <hr>
        <button class="btn small squared">Small Squared Blue (default)</button>
        <button class="btn small squared red">Small Squared Red</button>
        <button class="btn small squared orange">Small Squared Orange</button>
        <button class="btn small squared yellow">Small Squared Yellow</button>
        <button class="btn small squared green">Small Squared Green</button>
        <button class="btn small squared purple">Small Squared Purple</button>
        <hr>
        <button class="btn large">Large Blue (default)</button>
        <button class="btn large red">Large Red</button>
        <button class="btn large orange">Large Orange</button>
        <button class="btn large yellow">Large Yellow</button>
        <button class="btn large green">Large Green</button>
        <button class="btn large purple">Large Purple</button>
        <hr>
        <button class="btn large squared">Large Squared Blue (default)</button>
        <button class="btn large squared red">Large Squared Red</button>
        <button class="btn large squared orange">Large Squared Orange</button>
        <button class="btn large squared yellow">Large Squared Yellow</button>
        <button class="btn large squared green">Large Squared Green</button>
        <button class="btn large squared purple">Large Squared Purple</button>
        <hr>
        <button class="btn small outline">Small Outline Blue (default)</button>
        <button class="btn small outline red">Small Outline Red</button>
        <button class="btn small outline orange">Small Outline Orange</button>
        <button class="btn small outline yellow">Small Outline Yellow</button>
        <button class="btn small outline green">Small Outline Green</button>
        <button class="btn small outline purple">Small Outline Purple</button>
        <hr>
        <button class="btn small squared outline">Small Squared Outline Blue (default)</button>
        <button class="btn small squared outline red">Small Squared Outline Red</button>
        <button class="btn small squared outline orange">Small Squared Outline Orange</button>
        <button class="btn small squared outline yellow">Small Squared Outline Yellow</button>
        <button class="btn small squared outline green">Small Squared Outline Green</button>
        <button class="btn small squared outline purple">Small Squared Outline Purple</button>
        <hr>
        <button class="btn large outline">Large Outline Blue (default)</button>
        <button class="btn large outline red">Large Outline Red</button>
        <button class="btn large outline orange">Large Outline Orange</button>
        <button class="btn large outline yellow">Large Outline Yellow</button>
        <button class="btn large outline green">Large Outline Green</button>
        <button class="btn large outline purple">Large Outline Purple</button>
        <hr>
        <button class="btn large squared outline">Large Squared Outline Blue (default)</button>
        <button class="btn large squared outline red">Large Squared Outline Red</button>
        <button class="btn large squared outline orange">Large Squared Outline Orange</button>
        <button class="btn large squared outline yellow">Large Squared Outline Yellow</button>
        <button class="btn large squared outline green">Large Squared Outline Green</button>
        <button class="btn large squared outline purple">Large Squared Outline Purple</button>
        <hr>
        <button class="btn disabled">Large Squared Outline Blue (default)</button>
        <button class="btn outline disabled">Large Squared Outline Red</button>
        <button class="btn squared disabled">Large Squared Outline Orange</button>
        <button class="btn squared outline disabled">Large Squared Outline Yellow</button>
        <button class="btn small disabled">Large Squared Outline Green</button>
        <button class="btn small squared disabled">Large Squared Outline Purple</button>
        <button class="btn small squared outline disabled">Large Squared Outline Purple</button>
        <button class="btn large disabled">Large Squared Outline Purple</button>
        <button class="btn large squared disabled">Large Squared Outline Purple</button>
        <button class="btn large outline squared disabled">Large Squared Outline Purple</button>
        <hr><hr>
        <button class="link">Black (default)</button>
        <button class="link blue">Blue (default)</button>
        <button class="link red">Red</button>
        <button class="link orange">Orange</button>
        <button class="link yellow">Yellow</button>
        <button class="link green">Green</button>
        <button class="link purple">Purple</button>
    </main>
</body>
</html>
